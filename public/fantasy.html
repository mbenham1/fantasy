<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

    <h1 style="margin: 0 auto; text-align: center">Fantasy Football Draft Tracker</h1>

    <div style="margin: 0 auto; text-align: center">
        <button id="scrape">Get Players</button>
        <h2>On the Clock: <span id="on-the-clock"></span></h2>
        <h3>Round: <span id="round"></span> Pick: <span id="pick"></span></h3>
    </div>

    <br>

    <h3 style="margin: 0 auto; text-align: center"><div id="timer"></div></h3>

    <select id="select-team"></select>
    <button id="view-team">View Team</button>
    <button id="view-draft">View Draft</button>

    <section>

        <div class="table">
            <table>
                <thead>
                    <h2>Available</h2>
                </thead>
                <tbody id="availPlayersTable">
                </tbody>
            </table>
        </div>

        <div class="table" id="right-side">
            <table>
                <thead>
                    <h2>Drafted</h2>
                </thead>
                <tbody id="draftedTable">
                    <!-- <td class="line"></td> -->
                </tbody>
            </table>
        </div>

        <ul id="team-list"><span id="team-name"></span>
        </ul>

    </section>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
